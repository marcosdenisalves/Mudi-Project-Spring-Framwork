<html>
	<head>
		<meta charset="UTF-8"/>	
	</head>
	<body>
		<div th:each="pedido : ${pedidos}">
			<div th:text="${pedido.nome}">Nome do produto</div>
			<div>Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
			<div>Data da entraga: <span th:text="${pedido.dataEntrega}"></span> </div>
			
			<div>Produto</div>
			<div> <input th:value="${pedido.urlProduto}" value="url do produto"/> </div>
			
			<div>Descrição</div>
			<div>
				<textarea th:text="${pedido.descricao}" rows="5" cols="21">descrição do pedido</textarea>
			</div>
			
			<div>
				<img th:src="${pedido.urlImagem}" src=""/>
			</div>
		</div>
	</body>
</html>

<head th:fragment="head">
	<meta charset="UTF-8" />
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
		crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	<style>
		.logo-container{
			background-color: #47bcff;
		}
			
		.logo {
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
		}
	</style>
</head>


<div th:fragment="logo" class="logo-container p-3 text-light d-flex justify-content-between">
	<span class="logo">mudi</span> 
	<span class="mt-3">
		<a class="text-light" sec:authorize="!isAuthenticated()" href="/login">login</a>
		<a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">logout</a>
		<form id="form-login" th:action="@{/logout}" method="post"></form>
	</span>
</div>
<div th:fragment="card(text)" class="card mb-0 bg-Light mt-3 p-4">
	<div class="card-img-top">
		<div class="card-body">
			<h1 th:text="${text}" class="card-title display-4 text-Dark fs-1 text"></h1>
		</div>
	</div>
</div>
